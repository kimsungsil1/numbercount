<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 음성 카운터</title>
    <style>
        /* 기본 테마 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-color: #ffffff;
            color: #000000;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        #controls {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        #controls button {
            width: 48%;
            margin-top: 10px;
        }
        #counter {
            text-align: center;
            font-size: 2em;
            margin-top: 20px;
        }
        /* 나이트 모드 스타일 */
        body.night-mode {
            background-color: #121212;
            color: #ffffff;
        }
        body.night-mode input,
        body.night-mode select,
        body.night-mode button {
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>숫자 음성 카운터</h1>

        <!-- 나이트 모드 토글 버튼 -->
        <button id="nightModeToggle">나이트 모드 켜기</button>

        <!-- 기능 1: 숫자 범위 설정 -->
        <label for="startNumber">시작 숫자:</label>
        <input type="number" id="startNumber" value="1" min="1">

        <label for="endNumber">끝 숫자:</label>
        <input type="number" id="endNumber" value="100" min="1">

        <!-- 기능 2: 음성 속도 및 음량 조절 -->
        <label for="rate">음성 속도:</label>
        <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
        <span id="rateValue">1</span>

        <label for="volume">음량:</label>
        <input type="range" id="volume" min="0" max="1" value="1" step="0.1">
        <span id="volumeValue">1</span>

        <!-- 기능 6: 음성 선택 기능 -->
        <label for="voiceSelect">음성 선택:</label>
        <select id="voiceSelect"></select>

        <!-- 기능 3: 일시 정지 및 재개 기능 -->
        <div id="controls">
            <button id="startBtn">시작</button>
            <button id="pauseBtn">일시 정지</button>
            <button id="resumeBtn">재개</button>
            <button id="stopBtn">중지</button>
        </div>

        <!-- 숫자 표시 -->
        <div id="counter">0</div>
    </div>

    <script>
        let currentNumber = 1;
        let counting = false;
        let paused = false;
        let voices = [];
        const counterDisplay = document.getElementById("counter");
        const startNumberInput = document.getElementById("startNumber");
        const endNumberInput = document.getElementById("endNumber");
        const rateInput = document.getElementById("rate");
        const rateValue = document.getElementById("rateValue");
        const volumeInput = document.getElementById("volume");
        const volumeValue = document.getElementById("volumeValue");
        const voiceSelect = document.getElementById("voiceSelect");
        const nightModeToggle = document.getElementById("nightModeToggle");
        const body = document.body;

        // 기능 6: 음성 선택 기능 구현
        function populateVoiceList() {
            voices = window.speechSynthesis.getVoices();
            voiceSelect.innerHTML = '';
            voices.forEach((voice) => {
                const option = document.createElement('option');
                option.textContent = voice.name + ' (' + voice.lang + ')';
                option.value = voice.name;
                voiceSelect.appendChild(option);
            });
        }

        populateVoiceList();
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = populateVoiceList;
        }

        // 음성 속도 및 음량 값 표시 업데이트
        rateInput.addEventListener('input', () => {
            rateValue.textContent = rateInput.value;
        });
        volumeInput.addEventListener('input', () => {
            volumeValue.textContent = volumeInput.value;
        });

        // 나이트 모드 토글 기능
        let isNightMode = false;
        nightModeToggle.addEventListener('click', () => {
            isNightMode = !isNightMode;
            if (isNightMode) {
                body.classList.add('night-mode');
                nightModeToggle.textContent = '나이트 모드 끄기';
            } else {
                body.classList.remove('night-mode');
                nightModeToggle.textContent = '나이트 모드 켜기';
            }
        });

        // 숫자를 읽는 함수
        function speakNumber(number) {
            const utterance = new SpeechSynthesisUtterance(number.toString());
            const selectedVoiceName = voiceSelect.value;
            utterance.voice = voices.find(voice => voice.name === selectedVoiceName);

            utterance.rate = parseFloat(rateInput.value);
            utterance.volume = parseFloat(volumeInput.value);

            // utterance의 onend 이벤트에 다음 숫자를 호출하도록 설정
            utterance.onend = function() {
                if (counting && !paused) {
                    currentNumber++;
                    count();
                }
            };

            window.speechSynthesis.speak(utterance);

            // 숫자 표시 업데이트
            counterDisplay.textContent = number;
        }

        // 카운팅 시작 함수
        function startCounting() {
            if (counting) return;
            currentNumber = parseInt(startNumberInput.value);
            counting = true;
            paused = false;
            count();
        }

        // 카운팅 중지 함수
        function stopCounting() {
            counting = false;
            paused = false;
            window.speechSynthesis.cancel();
        }

        // 일시 정지 함수
        function pauseCounting() {
            if (!counting || paused) return;
            paused = true;
            window.speechSynthesis.pause();
        }

        // 재개 함수
        function resumeCounting() {
            if (!counting || !paused) return;
            paused = false;
            window.speechSynthesis.resume();
        }

        // 카운팅 함수
        function count() {
            if (!counting || paused) return;

            const endNumber = parseInt(endNumberInput.value);
            if (currentNumber > endNumber) {
                counting = false;
                return;
            }

            speakNumber(currentNumber);
        }

        // 이벤트 리스너 등록
        document.getElementById("startBtn").addEventListener("click", startCounting);
        document.getElementById("stopBtn").addEventListener("click", stopCounting);
        document.getElementById("pauseBtn").addEventListener("click", pauseCounting);
        document.getElementById("resumeBtn").addEventListener("click", resumeCounting);
    </script>
</body>
</html>
